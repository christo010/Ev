{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container"   style="background-color:rgb(223, 219, 212)">
        <div class="h4 pb-2 mb-4 text-dark text-center border-bottom border-dark my-3"><b>DEPARTMENT</b></div>
        
        <div class="row">
            {% for i in department %}
            <div class="col-md-3">
                <a href="{% url 'departmentdetails' i.id %}" class="card mb-4 d-flex flex-column">
                    <img src="{{ i.image.url }}" class="card-img-top" alt="..." height="300px" width="400px">
                    <div class="card-body">
                        <p class="card-text">{{ i.name }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
